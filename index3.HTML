<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thời khoá biểu</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
            margin: 20px auto;
        }
        
        th,
        td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }
        
        thead {
            background-color: #b3e5fc;
        }
        
        tr:nth-child(even) {
            background-color: #f1f8e9;
        }
        
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>

<body>

    <h2 style="text-align: center;">Thời khoá biểu</h2>

    <table>
        <thead>
            <tr>
                <th>Tiết</th>
                <th>Thứ 2</th>
                <th>Thứ 3</th>
                <th>Thứ 4</th>
                <th>Thứ 5</th>
                <th>Thứ 6</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Toán</td>
                <td>Văn</td>
                <td>Tin</td>
                <td>Hóa</td>
                <td>Sinh</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Văn</td>
                <td>Toán</td>
                <td>Lý</td>
                <td>Địa</td>
                <td>Thể dục</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tiếng Anh</td>
                <td>Hóa</td>
                <td>Sử</td>
                <td>Toán</td>
                <td>Công nghệ</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
