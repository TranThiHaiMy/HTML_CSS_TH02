<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Môn học yêu thích</title>
    <style>
        li {
            list-style-type: none;
            padding: 10px;
        }
        
        li:nth-child(odd) {
            background-color: #d0f0c0;
        }
        
        li:nth-child(even) {
            background-color: #f0f8ff;
        }
        
        li:hover {
            background-color: #ffe082;
        }
    </style>
</head>

<body>

    <h2>Danh sách các môn học yêu thích</h2>
    <ul>
        <li>Hệ thống và công nghệ web</li>
        <li>Marketing số</li>
        <li>Cơ sở dữ liệu</li>
        <li>Tiếng Anh 1</li>
        <li>Nhập môn lập trình</li>
    </ul>

</body>

</html>
